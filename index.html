<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Skill-Shop Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
      :root {
    --primary: #6A1B9A; --primary-dark: #4527A0; --gold: #FFD700;
    --bg-light: #F4F7FE; --surface: #ffffff; --text: #1A0633; --border: #E2E8F0; --success: #388E3C;
}
[data-theme="dark"] { --bg-light: #0F0A1E; --surface: #1A142D; --text: #F3E5F5; --border: #2D2445; }

body { font-family: 'Outfit', sans-serif; background: var(--bg-light); color: var(--text); margin: 0; transition: 0.3s; }

.main-header { position: fixed; top: 0; width: 100%; height: 75px; background: linear-gradient(135deg, var(--primary), var(--primary-dark)); display: flex; justify-content: space-between; align-items: center; padding: 0 40px; z-index: 1000; color: white; box-sizing: border-box; }
.icon-btn { background: rgba(255,255,255,0.15); border: none; color: white; width: 45px; height: 45px; border-radius: 12px; cursor: pointer; position: relative; font-size: 1.2rem; }
.badge { position: absolute; top: -5px; right: -5px; background: #FF3D00; color: white; font-size: 0.7rem; font-weight: 800; min-width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid var(--primary); }

.main-content { margin-top: 100px; display: flex; max-width: 1450px; margin-inline: auto; padding: 20px; gap: 30px; }
.skills-catalog { flex: 2.8; }
.sidebar-right { flex: 1.2; display: flex; flex-direction: column; gap: 20px; position: sticky; top: 100px; height: fit-content; }
.balance-gold { font-size: 2.5rem; font-weight: 800; color: var(--gold); text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3); text-align: center; }
.main-border { background: var(--surface); border-radius: 20px; padding: 25px; border: 1px solid var(--border); }

.cart-container { display: flex; flex-direction: column; height: calc(100vh - 80px); }
.cart-items-list { flex-grow: 1; overflow-y: auto; padding: 15px; }

.cart-card { 
    background: var(--bg-light); padding: 15px; border-radius: 12px; 
    margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center;
    border: 1px solid var(--border);
}
.cart-card b { color: var(--primary); }
.btn-remove { background: none; border: none; color: #ef4444; font-size: 1.2rem; cursor: pointer; padding: 5px; }

.cart-summary { background: var(--surface); padding: 25px; border-top: 2px solid var(--border); box-shadow: 0 -5px 15px rgba(0,0,0,0.03); }
.summary-line { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.95rem; }
.total-line { font-weight: 800; font-size: 1.3rem; color: var(--primary); margin-top: 5px; padding-top: 5px; border-top: 1px dashed var(--border); }

.guide-item-modern { display: flex; gap: 15px; margin-bottom: 15px; padding: 15px; background: var(--bg-light); border-radius: 12px; }
.guide-number { background: var(--primary); color: white; width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0; }

.skill-card { display: flex; justify-content: space-between; align-items: center; background: var(--surface); border: 1px solid var(--border); padding: 20px; border-radius: 16px; margin-bottom: 15px; }
.action-buttons { display: flex; gap: 10px; }
.action-buttons button { height: 48px; width: 110px; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.2s; }
.btn-add-cart { background: var(--primary); color: white; font-size: 1.3rem; }
.btn-direct-buy { background: var(--success); color: white; font-size: 0.85rem; }

.side-drawer { position: fixed; top: 0; right: 0; height: 100vh; width: 380px; background: var(--surface); transform: translateX(100%); transition: 0.4s; z-index: 2000; box-shadow: -10px 0 30px rgba(0,0,0,0.1); }
.side-drawer.visible { transform: translateX(0); }
.drawer-header { background: var(--primary); color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
.close-drawer-x { background: none; border: none; color: white; font-size: 2rem; cursor: pointer; line-height: 1; }
.progress-bar { background: var(--border); height: 10px; border-radius: 10px; overflow: hidden; margin: 10px 0; }
.progress-fill { background: linear-gradient(90deg, var(--primary), var(--primary-dark)); height: 100%; transition: width 0.6s; }
.modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 5000; }
.checkout-btn { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; }
.hidden { display: none !important; }

#worker-zone { text-align: center; margin-top: 15px; }
.worker-man { font-size: 40px; position: relative; display: inline-block; animation: jump 0.5s infinite; }
.hammer { position: absolute; right: -15px; animation: hit 0.5s infinite; transform-origin: bottom left; }
@keyframes hit { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(-60deg); } }
@keyframes jump { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

.modal-content {
    background: var(--surface); 
    color: var(--text);        
    padding: 30px;
    border-radius: 24px;
    text-align: center;
    max-width: 400px;
    width: 90%;
    border: 1px solid var(--border);
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

.modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.6); 
    backdrop-filter: blur(8px);    
    display: none; 
    align-items: center; 
    justify-content: center; 
    z-index: 5000;
}

.alert-icon {
    font-size: 3rem;
    margin-bottom: 15px;
}

.modal-content h3 {
    margin-top: 0;
    color: var(--primary);
}
    </style>
</head>
<body>

    <header class="main-header">
        <div class="logo">Skill-Shop Portfolio</div>
        <div class="header-right" style="display: flex; gap: 10px;">
            <button id="help-btn" class="icon-btn">‚ùì</button>
            <button id="inventory-icon" class="icon-btn">üéí <span class="badge" id="acquired-count">0</span></button>
            <button id="cart-icon" class="icon-btn">üõí <span class="badge" id="cart-count">0</span></button>
            <button id="mode-toggle-btn" class="icon-btn">üåô</button>
        </div>
    </header>

    <main class="main-content">
        <section class="skills-catalog">
            
            <div class="portfolio-banner">
                <div class="project-preview">üõçÔ∏è</div>
               
            </div>

            <div class="main-border">
                <h2 class="section-title">Catalogue des Comp√©tences</h2>
                <div id="skills-list" class="skills-grid"></div>
            </div>
        </section>
        
        <aside class="sidebar-right">
            <div class="main-border">
                <small>SOLDE ACTUEL</small>
                <div class="balance-gold"><span id="credit-balance">1000</span> <small>C</small></div>
            </div>
            
            <div class="main-border">
                <h3>üìä Progression</h3>
                <div id="acquisition-diagram-container"></div>
            </div>

            <div class="main-border">
                <h3>üõ†Ô∏è Atelier</h3>
                <form id="production-form">
                    <input type="number" id="time-allocated" value="1" min="1" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 8px; border: 1px solid var(--border); background: var(--bg-light); color: var(--text);">
                    <button type="submit" id="btn-produce" class="checkout-btn" style="margin:0">PRODUIRE DES CR√âDITS</button>
                </form>
                <div id="worker-zone" class="hidden">
                    <div class="worker-man">üë®‚Äçüîß<span class="hammer">üî®</span></div>
                </div>
            </div>
        </aside>
    </main>

    <aside id="inventory-panel" class="side-drawer">
        <div class="drawer-header"><h2>üéí Mon Savoir</h2><button class="close-drawer-x">√ó</button></div>
        <div class="drawer-content" id="acquired-skills-list"></div>
    </aside>

    <aside id="cart-panel" class="side-drawer">
        <div class="drawer-header"><h2>üõí Panier</h2><button class="close-drawer-x">√ó</button></div>
        <div class="drawer-content">
            <div id="cart-list"></div>
            <div class="total-line" style="display:flex; justify-content: space-between; margin-top: 20px;">
                <span>Total :</span> <span id="cart-total">0</span> C
            </div>
            <button id="validate-purchase-btn" class="checkout-btn">VALIDER L'ACHAT</button>
        </div>
    </aside>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const CATALOGUE = [
                { id: 1, name: "HTML5", price: 100, desc: "S√©mantique Web." },
                { id: 2, name: "CSS3", price: 150, desc: "Design & Animations." },
                { id: 3, name: "JS Base", price: 200, desc: "Logique & DOM." },
                { id: 4, name: "Flexbox", price: 250, desc: "Layouts Modernes." },
                { id: 5, name: "React", price: 800, desc: "UI Components." }
            ];

            const STAGES = [{ id: 0, name: "Stage 1", requiredSkills: ["HTML5", "CSS3"] }];

            let state = JSON.parse(localStorage.getItem('skillShop_final_V2')) || {
                credits: 1000, cart: [], acquired: [], theme: 'light', completedStages: []
            };

            const updateUI = () => {
                document.documentElement.setAttribute('data-theme', state.theme);
                document.getElementById('credit-balance').innerText = Math.floor(state.credits);
                document.getElementById('cart-count').innerText = state.cart.length;
                document.getElementById('acquired-count').innerText = state.acquired.length;

                const list = document.getElementById('skills-list');
                list.innerHTML = '';
                
                CATALOGUE.filter(s => !state.acquired.includes(s.name)).forEach(skill => {
                    const card = document.createElement('div');
                    card.className = 'skill-card';
                    card.draggable = true; // Rendre la carte glissable
                    
                    card.innerHTML = `
                        <div><strong>${skill.name}</strong><br><small>${skill.desc}</small><br><span class="skill-price">${skill.price} C</span></div>
                        <div class="action-buttons">
                            <button onclick="addToCart(${skill.id})" style="background:var(--primary); color:white">üõí</button>
                            <button onclick="buyDirect(${skill.id})" style="background:var(--success); color:white">ACHETER</button>
                        </div>`;
                    
                    // Logique Drag Start
                    card.addEventListener('dragstart', (e) => {
                        e.dataTransfer.setData('text/plain', skill.id);
                        e.dataTransfer.effectAllowed = "move";
                    });

                    list.appendChild(card);
                });

                document.getElementById('cart-list').innerHTML = state.cart.map((item, idx) => `
                    <div style="display:flex; justify-content:space-between; padding:10px; background:var(--bg-light); border-radius:8px; margin-bottom:10px;">
                        <span>${item.name}</span><button onclick="removeFromCart(${idx})" style="color:red; border:none; background:none; cursor:pointer">‚úñ</button>
                    </div>`).join('');

                document.getElementById('cart-total').innerText = state.cart.reduce((s,i) => s + i.price, 0);
                
                document.getElementById('acquired-skills-list').innerHTML = state.acquired.map(name => `
                    <div style="padding:10px; border-bottom:1px solid var(--border)">‚úÖ ${name}</div>`).join('');
                
                localStorage.setItem('skillShop_final_V2', JSON.stringify(state));
            };

            // --- Logique Drop sur l'ic√¥ne Panier ---
            const cartIcon = document.getElementById('cart-icon');

            cartIcon.addEventListener('dragover', (e) => {
                e.preventDefault(); // N√©cessaire pour autoriser le drop
                cartIcon.classList.add('drag-over');
            });

            cartIcon.addEventListener('dragleave', () => {
                cartIcon.classList.remove('drag-over');
            });

            cartIcon.addEventListener('drop', (e) => {
                e.preventDefault();
                cartIcon.classList.remove('drag-over');
                const skillId = parseInt(e.dataTransfer.getData('text/plain'));
                if (skillId) addToCart(skillId);
            });

            window.addToCart = (id) => {
                const item = CATALOGUE.find(s => s.id === id);
                if(item && !state.cart.find(c => c.id === id)) {
                    state.cart.push(item);
                    updateUI();
                }
            };

            window.buyDirect = (id) => {
                const s = CATALOGUE.find(sk => sk.id === id);
                if(s && state.credits >= s.price) { 
                    state.credits -= s.price; 
                    state.acquired.push(s.name); 
                    updateUI(); 
                }
            };

            window.removeFromCart = (i) => { state.cart.splice(i,1); updateUI(); };

            document.getElementById('mode-toggle-btn').onclick = () => {
                state.theme = state.theme === 'dark' ? 'light' : 'dark';
                updateUI();
            };

            const toggle = (id, s) => document.getElementById(id).classList.toggle('visible', s);
            document.getElementById('cart-icon').onclick = () => toggle('cart-panel', true);
            document.getElementById('inventory-icon').onclick = () => toggle('inventory-panel', true);
            document.querySelectorAll('.close-drawer-x').forEach(b => b.onclick = () => {
                document.querySelectorAll('.side-drawer').forEach(d => d.classList.remove('visible'));
            });

            document.getElementById('production-form').onsubmit = (e) => {
                e.preventDefault();
                const btn = document.getElementById('btn-produce');
                const work = document.getElementById('worker-zone');
                btn.disabled = true; work.classList.remove('hidden');
                setTimeout(() => {
                    state.credits += parseInt(document.getElementById('time-allocated').value) * 20;
                    btn.disabled = false; work.classList.add('hidden');
                    updateUI();
                }, 2000);
            };

            updateUI();
        });
    </script>
</body>
</html>
